<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/logician.css" />
    <title>Lógico-matemática - Choza de los pequeñines</title>
  </head>

  <body>
    <div class="main-container">
      <div class="back">
        <a
          href="./hallway-1.html"
          data-toggle="tooltip"
          data-placement="bottom"
          title="regresar"
        >
          <img
            src="./svg/elements/arrow-back.svg"
            alt="regresar"
            class="img-back"
          />
        </a>
        <a
          data-toggle="tooltip"
          data-placement="right"
          title="Regresar al inicio"
          onclick="validateComeback()"
        >
          <img
            src="./svg/elements/admiration-symbols.svg"
            alt="home"
            class="home"
          />
        </a>
      </div>
      <div class="no-back">
        <a id="modal" data-toggle="modal" data-target="#modal-container">
          <img
            src="./svg/elements/admiration-symbols.svg"
            alt="home"
            class="home"
            data-toggle="tooltip"
            data-placement="left"
            title="Click"
          />
        </a>
      </div>
      <div class="secondContainer">
        <img src="./svg/elements/book.svg" alt="Libro" id="book" />
        <img src="./svg/elements/board.svg" alt="Pizarrón" id="board" />
        <img src="./svg/elements/tv.svg" alt="Televisión" id="tv" />
      </div>
    </div>

    <div
      class="modal fade"
      id="modal-container"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
    <div class="scripts">
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
      ></script>
      <script src="./js/main.js"></script>
    </div>
  </body>
</html>
